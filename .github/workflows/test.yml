on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: get current version
        run: |
          echo "current_version=1.1.0" >> $GITHUB_ENV
          echo "new_version=1.2.3" >> $GITHUB_ENV
        
      - name: print versions
        run: |
          echo "current version $current_version"
          echo "new version $new_version"
          echo "version_replace=s/\"$current_version\"/\"$new_version\"/g" >> $GITHUB_ENV

      - name: overwrite version
        run: |
           sed -i '$version_replace' app.json

      - name: print new version 
        run: |
          VERSION_APP=$(awk -F\" '/"version":/ {print $4}' app.json)
          echo "branch: version: $VERSION_APP"




