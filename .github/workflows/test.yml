on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: create a temporary artifact downloads folder
        run: mkdir downloads
      
      - name: list of files
        run: ls -l downloads
      
      - name: add artifacts to publish to the temp folder
        run: |
          cd downloads
          curl -sL "https://expo.dev/artifacts/eas/eepvn5XnaAAWKz6o3yuauU.apk" > "tiendaticket".apk
          cd ..
      
      - name: list of files
        run: ls -l downloads
