on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install
        
      - name: overwrite version
        run: |
          sed -i "s/\(version:\)\(.*\)/\'/"version":/ 1.2.3'/" app.json
          

      - name: overwrite version
        run: |
          VERSION=$(awk -F\" '/"version":/ {print $4}' app.json)
          echo "branch: version: $VERSION"