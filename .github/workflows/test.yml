on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: get current version
        run: |
          CURRENT_VERSION=$(awk -F\" '/"version":/ {print $4}' app.json)
          echo "current_version: 1.1.0"
          echo "new_version: 1.2.3"
        
      - name: overwrite version
        run: |
          sed -i 's/"version"/"versions"/g' app.json

      - name: print new version 
        run: |
          VERSION_APP=$(awk -F\" '/"versions":/ {print $4}' app.json)
          echo "branch: version: $VERSION_APP"



