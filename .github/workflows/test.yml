on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: get current version
        run: |
          CURRENT_VERSION=$(awk -F\" '/"version":/ {print $4}' app.json)
          echo "current_version: $CURRENT_VERSION"
          echo "new_version:"1.2.3""
        
      - name: overwrite version
        run: |
          sed -i  "/^version/s/$current_version/$new_version/" > app2.json
          

      - name: print new version 
        run: |
          VERSION_APP=$(awk -F\" '/"version":/ {print $4}' app2.json)
          echo "branch: version: $VERSION_APP"



