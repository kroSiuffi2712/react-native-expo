on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Build app om EAS
        run: |
          eas build --profile development -p android --non-interactive --json > build.json
      
       - name: Fetch data from json file
        id: buildUrls
        run: |
          echo "ANDROID_URL=$(jq '.[0].artifacts.applicationArchiveUrl' build.json -r)" >> $GITHUB_OUTPUT
          
      - name: Show default variables
        run: |
          echo ${{ steps.buildUrls.outputs.ANDROID_URL }}